<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="mt-3 text-center">
                <h1>New Task</h1>
            </div>
            <form class="mt-3 mb-3 g-2">
                <div class="mt-3 col-md-12">
                    <input type="email" class="form-control" placeholder="Add new task..." />
                </div>
                <div class="mt-3 col-md-12">
                    <label for="textareaDescription" class="form-label">Description</label>
                    <textarea class="form-control" rows="5" id="textareaDescription"></textarea>
                </div>
                <div class="row">
                    <div class="mt-3 col">
                        <label for="inputDate" class="form-label">Due Date</label>
                        <input type="date" value="2021-06-01" class="form-control" id="inputDate">
                    </div>
                    <div class="mt-3 col">
                        <label for="inputPriority" class="form-label">Priority</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Normal</option>
                            <option value="2">Low</option>
                            <option value="3">High</option>
                        </select>
                    </div>
                </div>
                <div class="mt-3 col-12 text-center d-block">
                    <button type="submit" class="btn btn-primary form-control">Add</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
